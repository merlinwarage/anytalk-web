<!doctype html>
<html lang="hu" data-ng-app="ngApplication" data-ng-controller="ngApplicationController">
<head>

    <meta name="fragment" content="!"/>
    <title data-ng-bind="pageTitle">MWO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MWO - [MerlinW Online]"/>
    <meta name="keywords" content="blog, hardware, software, IT, science, game, fun, music, article, video, youtube, google, rss, music"/>

    <% }); %>

</head>
<body class="ng-cloak" id="{{ stateName }}-body" data-status="">

<noscript>
    <div id="noscriptmsg">
        You don't have javascript enabled.
    </div>
</noscript>

<header-message></header-message>

<div>

        <div>
            <!-- Header -->
            <header></header>
            <!-- Content -->
            <main id="page-wrapper">
                <div data-ui-view="main"></div>
                <div data-ui-view="secondary"></div>
            </main>
        </div>
    </div>
</div>

<footer class="nav-up">
    <div class="footer-container text-center">
        (c) 2018 <a href="#"><%= name %></a>. (build <%= version %>)

    </div>
</footer>


<% scripts.forEach( function ( file ) { %>
<script src="<%= file %>"></script>
<% }); %>
