<div class="modal-header bg-primary">
    <h3 class="modal-title">{{dialogParam.label | translate}}</h3>
</div>
<div class="modal-body">
    <div ng-if="dialogParam.filename">
        <embed ng-src="{{dialogParam.content}}" style="width:100%; height:600px;"></embed>
    </div>
    <div ng-if="!dialogParam.filename && !dialogParam.content.id">{{dialogParam.content}}</div>

    <div ng-if="!dialogParam.filename && dialogParam.content.id">
        <div ng-repeat="(key, item) in dialogParam.content" ng-if="item">
            <b>{{'entities.auditLog.' + key | translate}}:</b> {{item}}
        </div>
    </div>
</div>
<div class="modal-footer bg-white">
    <button ng-show="dialogParam.buttonOk" id="modalDialogBtnOK" class="btn btn-add" ng-click="confirmOK()" autofocus>
        {{dialogParam.buttonOk | translate}}
    </button>
    <button ng-show="dialogParam.buttonCancel" id="modalDialogBtnCancel" class="btn btn-warning" data-dismiss="modal"
            ng-click="confirmCancel()">
        {{dialogParam.buttonCancel | translate}}
    </button>
</div>
